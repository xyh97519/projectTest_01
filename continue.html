<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- continue直接跳过本次执行，继续循环 -->
    <script>
        // 求1-100之间数字的和，除能被7整除的数。
        var sum = 0;
        for (var i = 1; i <= 100; i++){
            if((i%7) == 0){
                continue;
            }
            sum += i;
        }
        console.log(sum);
</script>
</head>
