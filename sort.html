<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 数组排序 （冒泡排序）
        function sort(arr) {
            arr.sort(function(a,b){
                return a-b;  /* 升序排列 a-b  降序排列 b-a */
            });
        }
        var arr1 = [1,55,66,52,54,146,2,5];
        sort(arr1);
        console.log(arr1);

        function deleteDuplicate(arr) {
            var newArr = [];
            for ( var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1){
                    // newArr[newArr.length -1] = arr[i];
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        arr2 = [1,1,2,3,2,4,5,2,4,31,1,1,3,23,4,5,6,4,12,34,3];
        var arr3 = deleteDuplicate(arr2);
        sort(arr3)
        console.log(arr3);




    </script>
