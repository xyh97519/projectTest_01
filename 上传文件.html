<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../software/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="./jquery.mini.js"></script>
    <script src="../../../../../software/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    <input type="file" name="" id="filein">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    <button id="btnUpload">上传文件</button>
    <div class="progress" style="width: 200px;">
        <div class="progress-bar progress-bar-success" style="width: 35%" id="percent">
          35% 
        </div>
       
      </div>
    <br>
    <img src="" alt="" id="img" width="800">
    <script>
        var btnUpload = document.querySelector('#btnUpload')
        btnUpload.addEventListener('click',function(){
            var file = document.querySelector('#filein').files;
            if (file.length <= 0){
                return alert('请上传文件');
            }else{
                // 讲用户选择的文件，上传到formdata
                var fd = new FormData();
                fd.append('avatar',file[0]);
                var xhr = new XMLHttpRequest();
                xhr.open("POST",'http://www.liulongbin.top:3006/api/upload/avatar')
                xhr.send(fd)
                xhr.onreadystatechange = function(){
                    if(xhr.readyState ===4 && xhr.status ===200){
                        var data = JSON.parse(xhr.responseText)
                        console.log(data);
                        if(data.status ===200) {
                            document.querySelector('#img').src = "http://www.liulongbin.top:3006/uploads/1656987861217_c6bc6e315b414ffaa62de680d2026942.jpg"
                        }else{
                            console.log('图片上传失败！' + data.message);
                        }
                    }
                }
                //监听文件的上传进度
                xhr.upload.onprogress = function(e) {
                    if(e.lengthComputable){
                        var percentComplete = Math.ceil((e.loaded/e.total)*100);
                        //计算出上传的进度
                    }
                    $('#percent').attr('style',"width:" + percentComplete + '%').html(percentComplete + '%')
                }
            }
        })
    </script>
</body>
</html>
