<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 0 auto;
            width: 400px;
            border-bottom: 1px solid #ccc;
        }
        .box img {
            position: absolute;
            top: 4px;
            right: 0px;
            width: 16px;
        }
        .box input {
            width: 400px;
            line-height: 30px;
            border: 0;
            outline: none;
        }
        
    </style>
</head>
<body>
    <div class="box">
        
        <input type="password" id="pwd">
        <label>
            <img src="./close.jpg" alt="" id="eye">
        </label>
    </div>
    <script>
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0){
                pwd.type = 'text';
                eye.src = './open.jpg';
                flag = 1;
            }else {
                pwd.type = 'password';
                eye.src = './close.jpg';
                flag = 0;
            }
        }
    </script>
</body>
</html>
