<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>发送</button>
    <script>
        var btn = document.querySelector('button');
        var time = 3;
        btn.onclick = function(){
            btn.disabled = true;
            var timer = setInterval(function(){
            if (time == 0){
                btn.disabled = false;
                time = 3;
                btn.innerHTML = '发送';
                clearInterval(timer);
            }else {
                btn.innerHTML = time + '秒后可再用';
                time--;
            }
        },1000); 
        }
    </script>
</body>
</html>
