        console.log(str2,str3,str4);
        // 字符串拼接
        console.log('沙漠'+'骆驼');

        var nub1 = null;
        console.log(nub1 + 'pink');
        console.log(nub1 + 123);
        console.log(typeof nub1);
        console.log(typeof nub);
